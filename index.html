<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"/>
    <title>Event-update-Page</title>
    <style>
        .form{
            display: grid;
            text-align:center;
        }
        input{
            padding-right: 200px;
        }
        .btn{
            padding: 10px 100px;
            margin-right: 50px;
        }
    </style>
  </head>
  <body>
    <div class="main m-3 p-3 border border-black">
      <div class="container text-center mb-4">
        <h1>Event 1</h1>
        <p style="font-size: 19px;"><b>Number of available seats: 23</b></p>
      </div>
      <div class="container-fluid">
        <div class="row m-2 p-4 border border-black">
          <div class="col-sm-4">
            <div class="col">
              <div class="card">
                <img src="https://placehold.jp/320x240.png" alt="Card image" />
              </div>
            </div>
          </div>
          <div class="col-sm-8">
            <div class="col">
              <div class="form">
                <form class="form-control">
                    <div class="input">
                  <label class="label">Name:</label>
                  <input type="text"/>
                </div><br>

                  <div class="input">
                    <label class="label">Email:</label>
                    <input type="text"/>
                    <!-- <span class="input-group-text">@gmail.com</span> -->
                  </div>
                  <br>
                  <div class="input">
                  <label class="label">Phone No.:</label>
                  <input type="number"/>
                </div><br>
                <div class="input">
                  <label class="label">Number of seats:</label>
                  <input type="number" value="2" />
                </div><br>
                <div class="input">
                  <label class="label">Number of Attendee 2:</label>
                  <input type="text"/>
                </div><br>

                  <div class="mt-2 text-center">
                    <button class="btn btn-primary">Submit</button>
                    <button class="btn btn-danger">Cancel</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
